<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá Thư 8/3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Nền màu hồng */
        }
        .envelope {
            width: 250px;
            height: 180px;
            background: black; /* Màu nền đen trước khi mở */
            border: 3px solid red; /* Viền đỏ */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.5s, transform 0.5s;
        }
        .heart {
            font-size: 24px;
            color: red;
            position: absolute;
            top: -15px; /* Đặt sát viền trên */
            left: 50%;
            transform: translateX(-50%);
        }
        .text {
            position: absolute;
            font-size: 16px;
            color: white;
            transition: opacity 0.5s;
        }
        .message {
            display: none;
            position: absolute;
            text-align: center;
            font-size: 16px;
            color: black;
        }
        .open {
            background: white; /* Đổi thành màu trắng khi mở */
        }
        .open .message {
            display: block;
        }
        .open .text {
            opacity: 0; /* Ẩn dòng chữ khi mở */
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="heart">❤️</div>
        <p class="text">Hãy mở tôi ra đi haha</p>
        <div class="message">8/3 này anh mời Pía đi ăn tối với anh nhó</div>
    </div>
    <script>
        function openLetter() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
