<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Gửi em 💕</title>
    <style>
        body { text-align: center; background-color: #ffe6e6; font-family: Arial, sans-serif; }
        h1 { color: #d6336c; }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            display: inline-block;
            transform: rotate(-45deg);
            margin-top: 50px;
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before { top: -50px; left: 0; }
        .heart::after { left: 50px; top: 0; }
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .message {
            font-size: 20px;
            color: #b30000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>💖 Gửi em - Người đặc biệt nhất 💖</h1>
    <div class="heart"></div>
    <p class="message">"Trái tim này chỉ đập vì em! 💕"</p>
</body>
</html>
