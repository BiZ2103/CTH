<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá Thư 8/3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .envelope {
            width: 250px;
            height: 180px;
            background: white;
            border: 3px solid pink;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .envelope::before {
            content: '\2665'; /* Trái tim */
            font-size: 24px;
            color: red;
            position: absolute;
            bottom: -10px;
        }
        .message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 16px;
        }
        .open .message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <p class="text">hãy mở tớ ra đi haha</p>
        <div class="message">8/3 này anh mời Pía đi ăn tối với anh nhớ</div>
    </div>
    <script>
        function openLetter() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
